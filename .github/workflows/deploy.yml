name: Build documentation and deploy to gh-page
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build docker image
        run: docker build -t estimators-lib .

      - name: Run tests
        run: sudo make docker-test

      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Tag and push to ECR
        run: |
          docker tag estimators-lib:latest public.ecr.aws/h0m6q0n8/estimators-lib:latest
          docker push public.ecr.aws/h0m6q0n8/estimators-lib:latest
      
      - name: Reset API task
        run: |
          aws ecs list-tasks --cluster estimators-cluster | python -c "import sys, json; print(json.load(sys.stdin)['taskArns'][0])" | xargs -I{} aws ecs stop-task --task {} --cluster estimators-cluster

      - name: Update documentation
        run: sudo make docker-doc

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build/html
          branch: gh-pages
